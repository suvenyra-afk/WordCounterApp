workflows:
  android-build:
    name: Android build without wrapper
    instance_type: linux_x2   # ðŸ‘ˆ svarbu, kad neimtÅ³ macOS
    environment:
      java: 11
    scripts:
      - name: Install Gradle
        script: |
          sudo apt-get update
          sudo apt-get install -y gradle
          gradle -v
      - name: Build Debug APK
        script: |
          gradle assembleDebug
    artifacts:
      - app/build/outputs/apk/debug/app-debug.apk
