workflows:
  android-workflow:
    name: Android Build
    max_build_duration: 20
    instance_type: mac_mini_m1

    environment:
      vars:
        PACKAGE_NAME: "com.suvenirafk.wordcounter"
      java: 17
      android: latest

    scripts:
      - name: Build APK
        script: ./gradlew assembleDebug

    artifacts:
      - build/app/outputs/flutter-apk/app-debug.apk
      - app/build/outputs/apk/debug/app-debug.apk
